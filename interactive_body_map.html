<!DOCTYPE html>
<html>
<head>
  <title>Interactive Body Map</title>
</head>
<body>
  <h2>Click on the injured body part to fill the report</h2>

  <img src="body-diagram.png" usemap="#bodymap" alt="Body Map">

  <map name="bodymap">
    <area shape="rect" coords="100,100,150,150" href="https://tally.so/r/3x8aRJ?partie_du_corps_affectée=Front%20Right%20Hand" alt="Front Right Hand" target="_blank">
    <area shape="rect" coords="50,100,90,150" href="https://tally.so/r/3x8aRJ?partie_du_corps_affectée=Front%20Left%20Hand" alt="Front Left Hand" target="_blank">
    <area shape="rect" coords="100,250,150,300" href="https://tally.so/r/3x8aRJ?partie_du_corps_affectée=Front%20Right%20Feet" alt="Front Right Feet" target="_blank">
    <area shape="rect" coords="50,250,90,300" href="https://tally.so/r/3x8aRJ?partie_du_corps_affectée=Front%20Left%20Feet" alt="Front Left Feet" target="_blank">
    <!-- Add more areas as needed -->
  </map>
</body>
</html>
